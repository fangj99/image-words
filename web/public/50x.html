<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">

<head>
    <title>页面不可用</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style type="text/css">
        /*<![CDATA[*/

        body {
            background-color: #fff;
            color: #000;
            font-size: 0.9em;
            font-family: sans-serif, helvetica;
            margin: 0;
            padding: 0;
        }

        :link {
            color: #c00;
        }

        :visited {
            color: #c00;
        }

        a:hover {
            color: #f50;
        }

        h1 {
            text-align: center;
            margin: 0;
            padding: 0.6em 2em 0.4em;
            background-color: #294172;
            color: #fff;
            font-weight: normal;
            font-size: 1.75em;
            border-bottom: 2px solid #000;
        }

        h1 strong {
            font-weight: bold;
            font-size: 1.5em;
        }

        h2 {
            text-align: center;
            background-color: #3C6EB4;
            font-size: 1.1em;
            font-weight: bold;
            color: #fff;
            margin: 0;
            padding: 0.5em;
            border-bottom: 2px solid #294172;
        }

        h3 {
            text-align: center;
            background-color: #ff0000;
            padding: 0.5em;
            color: #fff;
        }

        hr {
            display: none;
        }

        .content {
            padding: 1em 5em;
        }

        .alert {
            border: 2px solid #000;
        }


        /*]]>*/
    </style>
</head>

<body>
    <h1>
        <strong>错误</strong>
    </h1>

    <div class="content">
        <h3>页面不可用，请联系网站管理人员</h3>
        <div class="alert">
            <h2>Website Administrator</h2>
        </div>

    </div>
</body>

</html>
